<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <u><h2>CALCULATOR</h2></u>
    <div class="cal-box">
      <div id="display">
        <p id="screen">0</p>
      </div>
      <div id="keys">
        <div id="keys-r1">
          <button id="c">C</button>
          <button id="erase">Erase</button>
        </div>
        <div id="keys-r2">
          <button id="d1">1</button>
          <button id="d2">2</button>
          <button id="d3">3</button>
          <button id="plus">+</button>
        </div>
        <div id="keys-r3">
          <button id="d4">4</button>
          <button id="d5">5</button>
          <button id="d6">6</button>
          <button id="minus">-</button>
        </div>
        <div id="keys-r4">
          <button id="d7">7</button>
          <button id="d8">8</button>
          <button id="d9">9</button>
          <button id="multi">*</button>
        </div>
        <div id="keys-r5">
          <button id="d00">00</button>
          <button id="d0">0</button>
          <button id="res">=</button>
          <button id="divide">/</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
